<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>LOVE YOU 💖</title>
</head>

<body class="body">
    <header>
        <h1>💖¿Quieres ser mi San Valentin?💖</h1>
    </header>
    
    <div class="btn-pusheable">
        <button class="pushable" id="playButton">
            <span class="sahdow"></span>
            <span class="edge"></span>
            <span class="front">Si</span>
        </button>
        <br>
        <a class="pushable" id="noButton" href="https://www.youtube.com/watch?v=5TVurUipFAE">
            <span class="sahdow"></span>
            <span class="edge"></span>
            <span class="front">No</span>
        </a>
    </div>

    <div class="video" id="videoContainer">
        <a class="pushable" href="carta.pdf" download="love.pdf">
            <span class="sahdow"></span>
            <span class="edge"></span>
            <span class="front">Léeme</span>
        </a>
        <br>
        <video id="myVideo" width="640" height="360" controls playsinline>
            <source src="video.mp4" type="video/mp4">
            Tu navegador no soporta la reproducción de video.
        </video>
    </div>
    <div class="cont">
       <div class="imgs">
        <img src="hug.gif" alt="hug" class="img1">
        <img src="heart-bunny-kiss.gif" alt="bun" class="img2">
       </div>
    </div>

    <script>
        const video = document.getElementById('myVideo');
        const playButton = document.getElementById('playButton');
        const videoContainer = document.getElementById('videoContainer');
        const noButton = document.getElementById('noButton'); // Seleccionamos el botón de "No"

        playButton.addEventListener('click', () => {
            videoContainer.style.display = 'block'; // Muestra el div del video
            video.play();
            playButton.style.display = 'none'; // Oculta el botón "Sí"
            noButton.style.display = 'none'; // Oculta el botón "No"
            
            // Agrega la animación de desvanecimiento y deslizamiento
            setTimeout(() => {
                videoContainer.style.opacity = 1;
                videoContainer.style.transform = 'translateY(0)';
            }, 100); // Asegura que la animación se ejecute después de mostrar el contenedor
        });
    </script>
</body>

</html>
